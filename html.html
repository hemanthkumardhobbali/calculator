<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <div class="container">
        <div class="result" style="width:120px; border: 1px solid black ; padding: 5px;">0</div>
        <div>
            <button onclick="validate('7')">7</button>
            <button onclick="validate('8')">8</button>
            <button onclick="validate('9')">9</button>
            <button onclick="validate('+')" class="green">+</button>
        </div>
        <div>
            <button onclick="validate('4')">4</button>
            <button onclick="validate('5')">5</button>
            <button onclick="validate('6')">6</button>
            <button onclick="validate('-')" class="green">-</button>
        </div>
        <div>
            <button onclick="validate('1')">1</button>
            <button onclick="validate('2')">2</button>
            <button onclick="validate('3')">3</button>
            <button onclick="validate('*')" class="green">*</button>
        </div>
        <div>
            <button onclick="validate('0')">0</button>
            <button onclick="validate('.')">.</button>
            <button onclick="calres()" class="pink">=</button>
            <button onclick="validate('%')" class="green">%</button>
        </div>
        <div>
            <button onclick="vanish()" class="pink">C</button>
        </div>
    </div>
    <script>
        let result = document.querySelector(".result");

        function validate(v) {
            result.textContent = result.textContent === "0" ? v : result.textContent + v

        }

        function vanish() {
            result.textContent = 0
        }

        function calres() {
            result.textContent = eval(result.textContent)
        }
    </script>
</body> 
</html>
